<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Zigzag Boxes</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="line left-to-right">
      <div class="box" id="one"></div>
      <div class="box" id="two"></div>
      <div class="box" id="three"></div>
    </div>

    <!-- Line 2 -->
    <div class="line right-to-left">
      <div class="box" id="four"></div>
      <div class="box" id="five"></div>
      <div class="box" id="six"></div>
    </div>

    <!-- Line 3 -->
    <div class="line left-to-right">
      <div class="box" id="seven"></div>
      <div class="box" id="eight"></div>
      <div class="box" id="nine"></div>
    </div>

    <!-- Line 4 -->
    <div class="line right-to-left">
      <div class="box" id="ten"></div>
      <div class="box" id="eleven"></div>
      <div class="box" id="twelve"></div>
    </div>
    <!-- Audio element for click sound -->
    <audio id="clickSound" src="click.mp3" preload="auto"></audio>
    <!-- Line 1 -->
    <script src="script.js"></script>
  </body>
</html>
