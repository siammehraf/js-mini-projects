<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Zigzag Boxes</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Audio element for click sound -->
    <audio id="clickSound" src="click.mp3" preload="auto"></audio>
    <!-- Line 1 -->
    <div class="line left-to-right">
      <div class="box" id="one">1</div>
      <div class="box" id="two">2</div>
      <div class="box" id="three">3</div>
    </div>

    <!-- Line 2 -->
    <div class="line right-to-left">
      <div class="box" id="four">4</div>
      <div class="box" id="five">5</div>
      <div class="box" id="six">6</div>
    </div>

    <!-- Line 3 -->
    <div class="line left-to-right">
      <div class="box" id="seven">7</div>
      <div class="box" id="eight">8</div>
      <div class="box" id="nine">9</div>
    </div>

    <!-- Line 4 -->
    <div class="line right-to-left">
      <div class="box" id="ten">10</div>
      <div class="box" id="eleven">11</div>
      <div class="box" id="twelve">12</div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
