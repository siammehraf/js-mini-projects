<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Zigzag Boxes</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Audio element for click sound -->
    <audio id="clickSound" src="click.mp3" preload="auto"></audio>
    <!-- Line 1 -->
    <div class="line left-to-right">
      <div class="box">1</div>
      <div class="box">2</div>
      <div class="box">3</div>
    </div>

    <!-- Line 2 -->
    <div class="line right-to-left">
      <div class="box">4</div>
      <div class="box">5</div>
      <div class="box">6</div>
    </div>

    <!-- Line 3 -->
    <div class="line left-to-right">
      <div class="box">7</div>
      <div class="box">8</div>
      <div class="box">9</div>
    </div>

    <!-- Line 4 -->
    <div class="line right-to-left">
      <div class="box">10</div>
      <div class="box">11</div>
      <div class="box">12</div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
